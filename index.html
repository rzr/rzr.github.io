<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="An application" />

<title>MAPO</title>

<link rel="stylesheet" href="./css/jquery.mobile-1.2.0.css" />
<link rel="stylesheet" href="./css/Mapo.css" />
<link rel="stylesheet" href="./css/style.css" />

<script type="text/javascript"
	src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript"
	src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script type="text/javascript" src="./js/jquery-1.8.2.js"></script>
<script type="text/javascript" src="./js/jquery.mobile-1.2.0.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./lib.js"></script>
</head>

<body>

	<!-- Page 1 : My position -->
	<div data-role="page" id="position">
		<div data-role="header" data-id="myHeader" data-position="fixed">
			<a href="#position" data-role="button" id="home" class="ui-btn-left"
				data-icon="home">Home</a>
			<h1 class="ui-title">MAPO</h1>
			<a data-role="button" id="exit" class="ui-btn-right"
				data-icon="delete" onclick="exit()">Exit</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#position" class="ui-btn-active ui-state-persist">Position</a></li>
					<li><a href="#map">Map</a></li>
					<li><a href="#settings">Settings</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">
			<form>
				<label for=lat>Latitude N+/S- :</label> <input type="text" id="lat"
					value="26.357865" onChange="set(lat.value, lon.value);" /> <label
					for=lon>Longitude W+/E- :</label> <input type="text" id="lon"
					value="127.783782" onChange="set(lat.value, lon.value);" />
				<p>
					<input type="button" onclick="getLocation()"
						value="Your position from GPS" />
				<p>
					<label for="OSMLink">OpenStreetMap Link :</label> <input
						type="text" id="OSMLink" /> <label for="GMLink">Google
						Maps Link :</label> <input type="text" id="GMLink" /> <label for="wgs">wgs84
						( degree, minutes, seconds) :</label> <input type="text" id="wgs"
						value="wgs84 ( degree, minutes, seconds)" />
			</form>
		</div>
		<!-- /content -->


		<div data-role="footer" data-id="myFooter" data-position="fixed">
			Open Source Project : http://gitorious.org/mapo</div>
		<!-- /footer -->
	</div>
	<!-- /page #position-->

	<!-- Page 2 : Search a place -->

	<div data-role="page" id="map">
		<div data-role="header" data-id="myHeader" data-position="fixed">
			<a href="#position" data-role="button" id="home" class="ui-btn-left"
				data-icon="home">Home</a>
			<h1 class="ui-title">MAPO</h1>
			<a data-role="button" id="exit" class="ui-btn-right"
				data-icon="delete" onclick="exit()">Exit</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#position">Position</a></li>
					<li><a href="#map" class="ui-btn-active ui-state-persist">Map</a></li>
					<li><a href="#settings">Settings</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">

			<div id="myMap"></div>

		</div>
		<!-- /content -->


		<div data-role="footer" data-id="myFooter" data-position="fixed">
			Open Source Project : http://gitorious.org/mapo</div>
		<!-- /footer -->
	</div>
	<!-- /page #place-->

	<!-- Page 3 : Options -->
	<div data-role="page" id="settings">

		<div data-role="header" data-id="myHeader" data-position="fixed">
			<a href="#position" data-role="button" id="home" class="ui-btn-left"
				data-icon="home">Home</a>
			<h1 class="ui-title">MAPO</h1>
			<a data-role="button" id="exit" class="ui-btn-right"
				data-icon="delete" onclick="exit()">Exit</a>
			<div data-role="navbar">
				<ul>
					<li><a href="#position">Position</a></li>
					<li><a href="#map">Map</a></li>
					<li><a href="#settings" class="ui-btn-active ui-state-persist">Settings</a></li>
				</ul>
			</div>
			<!-- /navbar -->
		</div>
		<!-- /header -->

		<div data-role="content">
			<!-- 
			<form>
				<fieldset data-role="controlgroup">

					<legend>Please choose a web mapping service :</legend>

					<input type="radio" name="provider" id="openstreetmap" onclick="refresh()"
						value="http://www.openstreetmap.org/?&zoom=10&layers=mapnik&lat=${lat}&lon=${lon}"
						/>
					<label for="openstreetmap">OpenStreetMap</label>

					<input type="radio" name="provider" id="googlemaps" onclick="refresh()"
						value="http://maps.google.com/maps?&z=10&ll=${lat},${lon}"
						checked="checked"/>
						<label for="googlemaps">Google Maps</label>
						
				</fieldset>
			</form>
			 -->
			<table>
				<tr>
					<td><label for="switchOnline">Online/Offline Option :</label></td>
					<td><select name="switchOnline" id="switchOnline"
						data-role="slider" onchange="switchOnline()">
							<option value="offline">Offline</option>
							<option value="online">Online</option>
					</select></td>
				<tr>
			</table>
		</div>
		<!-- /content -->


		<div data-role="footer" data-id="myFooter" data-position="fixed">
			Open Source Project : http://gitorious.org/mapo</div>
		<!-- /footer -->
	</div>
	<!-- /page #options-->


</body>
</html>
